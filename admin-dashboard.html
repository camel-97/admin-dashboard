<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link href="admin-dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div class="logo">
                    <img src="square-off.svg">
                </div>
                <div class="title">Dashboard</div>
            </div>
            <div class="sidebar-grid">
                <img src="home.svg">
                <div>Home</div>
                <img src="account.svg">
                <div>Profile</div>
                <img src="message.svg">
                <div>Messages</div>
                <img src="history.svg">
                <div>History</div>
                <img src="file-document.svg">
                <div>Tasks</div>
                <img src="account-group.svg">
                <div>Communities</div>
                <div class="spacer"></div>
                <div class="spacer"></div>
                <img src="cog.svg">
                <div>Settings</div>
                <img src="help-box.svg">
                <div>Support</div>
                <img src="shield-lock.svg">
                <div>Privacy</div>
            </div>
        </div>
        <div class="search">
            <img src="magnify.svg">
            <input class="search-bar" type="search" placeholder="search">
            <img src="bell-ring.svg">
            <img src="vaporwave-png-43647.png">
            <div class="account-name">Cameron McMillan</div>
            
        </div>
        <div class="nav">
            <img src="vaporwave-png-43647.png">
            <div class="hello">
                <div>Hi There,</div>
                <div>Cameron McMillan (@the-camel-toe)</div>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>


        </div>
        <div class="projects"></div>
        <div class="announcements"></div>

    </div>
</body>
</html>
